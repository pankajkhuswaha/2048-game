<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="flex justify-center w-full h-full">
    <div class="flex flex-col  max-sm:w-full   xl:w-1/4 items-center px-20 ">
      <div class="left my-10 w-full">
        <div class="flex justify-between gap-4 items-center w-full">
          <h2 class="title">2048</h2>
          <div class="flex">
            <div class="flex">
              <div class="btn">
                <p class="pid">SCORE</p>
                <p id="score" class="text-center">0</p>
              </div>
            </div>
            <div class="flex">
              <div class="btn">
                <p class="pid">BEST</p>
                <p id="score" class="text-center">0000</p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex gap-6 w-full justify-between ">
          <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
          <button class="btn1"> New Game</button>
        </div>
      </div>
      <div class="main w-full">
        <div id="game-board">
    
        </div>
      </div>
      <p class="right mt-16">
        <strong>HOW TO PLAY:</strong> In order to play this game use your <strong>arrow keys</strong> to move the tiles and when two tiles with the same number touch, they <strong>merge into one!</strong> . The merged tile will have the added number of the two previous tiles.
      </p>
    </div>  
  </div>
</body>

</html>
